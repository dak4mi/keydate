    <title>Nina + Karsten</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #body-wrap {
            max-height: calc(100vh - 50px);
            max-width: 100%;
            padding-left: 20vw;
            padding-right: 20vw;
            display: flex;
            align-items: stretch;
            justify-content: center;
            position: relative;
        }

        #card-wrap {
            display: flex;
            align-items: stretch;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .page {
            display: none;
            opacity: 0;
            align-items: stretch;
            justify-content: center;
            max-width: 100%;
        }

        .page.active {
            opacity: 1;
            display: flex;
        }

        .page.active:not(.init) {
            -webkit-animation: fadein 2s linear forwards;
            animation: fadein 2s linear forwards;
        }

        .card {
            display: grid;
            border: black 1px;
        }

        .arrowbox {
            position: absolute;
            top: calc(50% - 5px);
            cursor: pointer;
            width: 50px;
            height: 50px;
            z-index: 5
        }

        .arrowbox.right {
            right: 0;
        }

        .arrowbox.left {
            left: 0;
        }

        .arrow {
            margin-top: 10px;
            border: solid lightgray;
            border-width: 0 10px 10px 0;
            display: inline-block;
            padding: 10px;
        }

        .arrowbox.active > .arrow {
            border: solid black;
            border-width: 0 10px 10px 0;
        }

        .right-arrow {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }

        .left-arrow {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }

        .printview {
            display: none;
        }

        #print {
            position: absolute;
            bottom: 0;
            right: 0;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        #print:hover {
            border-radius: 5px;
            background: #eee;
        }

        #print svg {

            height: 30px;
            width: 30px;
        }

        @-webkit-keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media print {

            @page {
                size: A4;
                margin: 0mm;
                size: landscape
            }

            body {
                margin: 5mm;
                padding: 0;
                min-width: calc(100vw - 20mm);
                height: calc(100vh - 10mm);
            }

            #body-wrap {
                display: none;
            }

            .printview {
                display: block;
            }

            .printview img {
                display: block;
                width: 50%;
                float: left;
            }

        }
    </style>
</head>

<body>
<div id="body-wrap">
    <div id="card-wrap">
        <div class="arrowbox left" id="left">
            <i id="left" class="arrow left-arrow"></i>
        </div>
        <div class="arrowbox right active" id="right">
            <i class="arrow right-arrow"></i>
        </div>
        <div id="first-page" class="page active init">
            <img src="Hochzeitskarte_Nina_Karsten_Seite1.png" class="card">
        </div>
        <div id="second-page" class="page">
            <img src="Hochzeitskarte_Nina_Karsten_Seite2.png" class="card">
        </div>
        <button id="print" onclick="window.print();return false;"/>

<script>
    const arrows = document.querySelectorAll('.arrowbox');
    const leftArrow = document.querySelector('#left');
    const rightArrow = document.querySelector('#right');
    const firstPage = document.querySelector('#first-page');
    const secondPage = document.querySelector('#second-page');

    arrows.forEach(function (element) {
        element.addEventListener('click', event => {
            let otherArrow;
            let pageToActivate;
            let pageToDeactivate;
            if (element === leftArrow) {
                otherArrow = rightArrow;
                pageToActivate = firstPage;
                pageToDeactivate = secondPage;
            } else {
                otherArrow = leftArrow;
                pageToActivate = secondPage;
                pageToDeactivate = firstPage;
            }
            if (element.classList.contains('active')) {
                element.classList.remove('active')
                otherArrow.classList.add('active')
                pageToDeactivate.classList.remove('active')
                pageToActivate.classList.add('active')
                document.querySelector('.init').classList.remove('init');
            }
        });
    })
</script>
